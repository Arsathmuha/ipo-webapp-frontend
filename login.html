<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f8f9fa;
    }
    .card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<div class="card shadow p-4">
  <h4 class="mb-3 text-center">Admin Login</h4>
  <form id="loginForm">
    <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
    <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p id="errorMsg" class="text-danger mt-3" style="display:none;">Invalid login. Try again.</p>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();
  
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // Dummy credentials (you can update this or connect to Django later)
  if (email === "admin@example.com" && password === "admin123") {
    // ✅ Save session and go to admin
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "admin.html";
  } else {
    // ❌ Show error
    document.getElementById("errorMsg").style.display = "block";
  }
});
</script>

</body>
</html>
