<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPO Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">IPO Listings</h2>
    <a href="admin.html" class="btn btn-dark">🔐 Admin Panel</a>
  </div>

  <input type="text" id="searchInput" class="form-control mb-3 w-50" placeholder="Search by company name...">

  <select id="statusFilter" class="form-select mb-4 w-50">
    <option value="all">All</option>
    <option value="upcoming">Upcoming</option>
    <option value="ongoing">Ongoing</option>
    <option value="listed">Listed</option>
  </select>

  <div id="ipo-list">
    <!-- IPO cards will be inserted here by script.js -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
